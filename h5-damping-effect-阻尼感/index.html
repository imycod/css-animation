<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .body {
      width: 100%;
      height: 100%;
      background: #f5f5f5;
    }

    .scroll-down {
      transform: translate3d(0, -200%, 0);
    }

    .header {
      position: fixed;
      height: 40px;
      left: 0px;
      top: 0px;
      background-color: aliceblue;
      width: 100%;
      z-index: 10;
      box-sizing: border-box;
    }

    .content {
      transition: all 50ms ease-in-out;
    }

    .qianyi {
      transform: translateY(-2%);
    }

    .box {
      width: 100%;
      height: 100px;
      border: 1px solid rgb(231, 24, 24);
      box-sizing: border-box;
    }

    .box_inside {
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      position: relative;
    }

    .center {
      text-align: center;
    }

    .box_inside>.reduce {
      width: 80%;
      height: 50px;
      border-radius: 30px;
      border: 1px solid black;
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
    }

    .bd {
      border: 1px solid black;
    }

    .animations {
      transform: translateY(0);
      transition-duration: 400ms
    }
  </style>
</head>

<body>
  <div id='root'>
    <div class="body">
      <div :class="`box ${!startAnimations && 'over'}`" :style="animationStyle" v-show="!fold">
        <div class="box_inside">
          <div class="reduce"></div>
        </div>
      </div>
      <div class="header bd center" v-show="fold">
        {{['-1','-2','-3'][index] || '-1'}}
        <div class="fold" ref="fold"></div>
      </div>
      <div v-for="i in 10">
        <h1>{{i}}</h1>
        <ul>
          <li v-for="ii in 20">
            {{ii}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src='https://cdn.bootcss.com/vue/2.5.16/vue.min.js'></script>
  <script>
    function debounce(fn, delay) {
      let timer = null //借助闭包
      return function () {
        if (timer) {
          clearTimeout(timer)
        }
        timer = setTimeout(fn, delay) // 简化写法
      }
    }
    Array.prototype.findlastIndex = function (callback) {
      let len = this.length,
        index = -1;

      while (index < len) {
        ++index
        const value = callback(this[index], index)

        if (!value) {
          return index - 1
        }
      }
    }


    new Vue({
      el: '#root',
      data: {
        fold: false,
        index: '',
        touchObj: {
          start: 0,
          end: 0
        },
        last_distance: 0,
        move_distance: 0,
        startAnimations: false,
        animationStyle: null
      },
      methods: {
        touchstart(e) {
          this.touchObj.start = e.changedTouches[0].pageY;
        },
        touchmove(e) {
          const cur_move = e.changedTouches[0].pageY - this.touchObj.start;
          this.move_distance = this.last_distance + cur_move;
          this.startAnimations = true
        },
        touchend(e) {
          this.touchObj.end = e.changedTouches[0].pageY
          const cur_move = this.touchObj.end - this.touchObj.start;
          this.last_distance += cur_move;
          if (this.last_distance > 0) {
            this.startAnimations = false
            this.last_distance = 0;
          }
        }
      },
      watch: {
        move_distance(val) {
          this.animationStyle = {
            'transform': `translateY(${val}px)`,
            'transition-duration': '0ms'
          }
        }
      },
      mounted() {
        window.addEventListener("touchstart", this.touchstart);
        window.addEventListener("touchmove", this.touchmove);
        window.addEventListener("touchend", this.touchend);
      },
      destroyed() {
        document.removeEventListener('touchstart', this.touchstart)
        document.removeEventListener('touchmove', this.touchmove)
        document.removeEventListener('touchend', this.touchend)
      }
    });
  </script>
</body>

</html>
