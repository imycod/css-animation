<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bd {
      border: 1px solid black;
    }

    #root {}

    .body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      width: 100%;
      height: 150px;
      line-height: 150px;
      text-align: center;
      position: absolute;
    }

    .header .img {
      width: 100%;
      height: 100%;
      position: relative;
      top: -150px;
      left: 0px;
    }
  </style>
</head>

<body>
  <div id='root'>
    <input type="text" v-model="num">
    <div class="body bd">
      <ul v-for="(parent,index) in listData" :key="parent?.id">
        <div>
          <li class="header" :style="getBgColor(parent.id)">
            <span>{{parent?.id}}</span>
            <span>{{parent?.ctitle}}</span>
            <img class="img" :src="getBgImage(parent.id)" alt="">
          </li>
        </div>
        <p class="body_content">
          {{parent?.plist}}
        </p>
      </ul>
    </div>
  </div>
  <script src='https://cdn.bootcss.com/vue/2.6.10/vue.min.js'></script>
  <script>
    // 我需要来一个fetch请求
    function request() {
      return new Promise((resovle, reject) => {
        fetch('https://mock.yonyoucloud.com/mock/26138/gok/chapter')
          .then(function (response) {
            return response.json();
          })
          .then(function (result) {
            resovle(result)
          });
      })
    }

    // 颜色列表 
    const COLOR_LIST_BG = [
      `linear-gradient(90deg, #FF6B00 0%, #F7B733 100%)`,
      `linear-gradient(322.95deg, #5565FE 20.42%, #78B5FD 57.07%, #3AB4F5 83.93%)`,
      `linear-gradient(90deg, #6A85B6 0%, #BAC8E0 100%)`,
      `linear-gradient(90deg, #FF9A9E 0%, #FAD0C4 99%, #FAD0C4 100%)`,
      `linear-gradient(90deg, #16D9E3 0%, #30C7EC 47%, #46AEF7 100%)`,
    ];
    // 图片列表
    const BG_LIST_IMAGE = [
      "./mask_orange.png",
      "./mask_ocean.png",
      "./mask_gray.png",
      "./mask_cherry.png",
      "./mask_sky.png",
    ]
    // 公用找到对应index
    const useMapIndexById = (id) => {
      return Number(id) % COLOR_LIST_BG.length;
    }

    const compose = function () {
      const args = [].slice.apply(arguments);
      return function (x) {
        return args.reduceRight((res, cb) => cb(res), x);
      }
    }
    const getClassColor = (id) => {
      return COLOR_LIST_BG[id];
    }
    const getClassImage = (id) => {
      return BG_LIST_IMAGE[id];
    }
    new Vue({
      el: '#root',
      data: {
        num: 0,
        list: []
      },
      created() {
        this.remote()
      },
      computed: {
        // 根据num拿到对应的数据
        listData() {
          const list = JSON.parse(JSON.stringify(this.list))
          return list.splice(this.num, this.num + 1)
        }
      },
      methods: {
        async remote() {
          const { data } = await request()
          this.list = data
          console.log(this.list);
        },
        /**
        * 获取随机色的图标
        * 注：不使用computed避免缓存导致随机色不改变
        **/
        getBgColor(id) {
          return {
            background: compose(getClassColor, useMapIndexById)(id)
          }
        },
        getBgImage(id) {
          return compose(getClassImage, useMapIndexById)(id)
        }
      },
    });
  </script>
</body>

</html>
