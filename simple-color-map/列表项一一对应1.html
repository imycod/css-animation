<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bd {
      border: 1px solid black;
    }

    #root {}

    .body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id='root'>
    <input type="text" v-model="num">
    <div class="body bd">
      <ul v-for="(parent,index) in listData" :key="parent?.id">
        {{ getBgColor(parent.id) }}
        <li class="header" :style="getBgColor(parent.id)">
          <span>{{parent?.id}}</span>
          <span>{{parent?.ctitle}}</span>
        </li>
        <p class="body_content">
          {{parent?.plist}}
        </p>
      </ul>
    </div>
  </div>
  <script src='https://cdn.bootcss.com/vue/2.6.10/vue.min.js'></script>
  <script>
    // 我需要来一个fetch请求
    function request() {
      return new Promise((resovle, reject) => {
        fetch('https://mock.yonyoucloud.com/mock/26138/gok/chapter')
          .then(function (response) {
            return response.json();
          })
          .then(function (result) {
            resovle(result)
          });
      })
    }

    // 颜色列表 
    const COLOR_LIST_BG = [['#FF6B00', '#F7B733'], ['#39AFFD', '#477FFF'], ['#16D9E3', '#30C7EC', '#46AEF7'], ['#FF9A9E', '#FAD0C4', '#FAD0C4'], ['#6A85B6', '#BAC8E0']];
    const getClassColor = (id) => {
      return COLOR_LIST_BG[Number(id) % COLOR_LIST_BG.length];
    }
    new Vue({
      el: '#root',
      data: {
        num: 0,
        list: []
      },
      created() {
        this.remote()
      },
      computed: {
        // 根据num拿到对应的数据
        listData() {
          const list = JSON.parse(JSON.stringify(this.list))
          return list.splice(this.num, this.num + 1)
        }
      },
      methods: {
        async remote() {
          const { data } = await request()
          this.list = data
          console.log(this.list);
        },
        /**
        * 获取随机色的图标
        * 注：不使用computed避免缓存导致随机色不改变
        **/
        getBgColor(id) {
          const colors = getClassColor(id)
          return {
            background: colors?.length > 2
              ? `linear-gradient(90deg, ${colors[0]} 0%, ${colors[1]} 47%, ${colors[2]} 100%)`
              : `linear-gradient(90deg, ${colors[0]} 0%, ${colors[1]} 100%)`
          }
        },
      },
    });
  </script>
</body>

</html>
